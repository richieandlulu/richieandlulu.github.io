<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">		
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet"/>
		<script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
		<meta name="viewport" content="width=device-width">
		<title>Richard & Lucinda's Wedding</title>
	</head>

	<body>  
		<img src="std-stacked_@0.5x.png" class="type" alt="Save the Date">
		<div id="wrap">
			<div id="calendar">							
				<div title="Add to Calendar" class="addeventatc">
				    	Add to Calendar
					<span class="start">11/02/2019</span>
					<span class="timezone">Australia/Sydney</span>
					<span class="title">Richard and Lucinda's Wedding</span>
					<span class="description"></span>
					<span class="all_day_event">true</span>
					<span class="location">Willow Farm, Berry, NSW, Australia</span>
					<span class="alarm_reminder">840</span>
				</div>	
			</div>			
			<h1>Save the date—Richard & Lucinda are getting married.</h1>
			<h2>Saturday, November 2nd, 2019—in Berry, NSW</h2>					
		</div>
	</body>
</html>
